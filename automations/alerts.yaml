- id: '1598046733095'
  alias: Intruder Alert
  description: Flashes Lights & Plays Sounds When Front Door Bell Is Rang
  trigger:
  - device_id: e1b399e63018418c81b571bedb8c93c0
    domain: binary_sensor
    entity_id: binary_sensor.front_door_ding
    platform: device
    type: occupied
  condition: []
  action:
  - data:
      entity_id: media_player.kitchen_display
      media_content_id: http://10.1.0.251:8123/local/sounds/intruder.wav
      media_content_type: music
    service: media_player.play_media
  - data: {}
    entity_id: light.kitchen_island_1
    service: light.toggle
  - data: {}
    entity_id: light.kitchen_island_2
    service: light.toggle
  - data: {}
    entity_id: light.kitchen_island_3
    service: light.toggle
  mode: restart
- id: '1598053539834'
  alias: Plex Assistant Automation
  trigger:
  - event_data:
      action: call_service
    event_type: ifttt_webhook_received
    platform: event
  condition:
    condition: template
    value_template: '{{ trigger.event.data.service == ''plex_assistant.command'' }}'
  action:
  - data_template:
      command: '{{ trigger.event.data.command }}'
    service_template: '{{ trigger.event.data.service }}'
- id: '1598389872122'
  alias: Update USPS Mail Camera
  description: ''
  trigger:
  - entity_id: sensor.mail_usps_mail
    platform: state
  condition: []
  action:
    service: local_file.update_file_path
    data_template:
      entity_id: camera.mail_usps
      file_path: '{% if state_attr(''sensor.mail_usps_mail'',''image'') == None  %}
        /config/custom_components/mail_and_packages/mail_none.gif {% else %} /config/www/images/{{
        state_attr(''sensor.mail_usps_mail'',''image'') }} {% endif %}'
  mode: single

